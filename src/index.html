<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/html" rel="stylesheet" href="./style.css">
    <script defer type="module" src="./index.js"></script>
    <title>Leaderboad</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/1bc3a7e061.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
        <h1>Leaderboard</h1>
        <div id="main">
            <div id="scores">
                <div class="title">
                    <h3>Recent Scores</h3>
                    <button type="submit">Refresh</button>
                </div>
                <ul id="score_listing">
                    <li>Name: 130</li>
                    <li>Name: 80</li>
                    <li>Name: 20</li>
                    <li>Name: 40</li>
                    <li>Name: 100</li>
                </ul>
            </div>
            <div id="input">
                <div class="title">
                    <h3>Add Your Scores</h3>
                </div>
                <form id="add_score">
                    <input type="text" id="player_name" placeholder="Add Your name" />
                    <input type="text" id="player_score" placeholder="Add Your Score" />
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
