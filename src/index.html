<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/html" rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <script defer type="module" src="./index.js"></script>
    <title>Leaderboad</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/1bc3a7e061.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
        <h1 class="text-primary">Leaderboard</h1>
        <div id="main">
            <div id="scores">
                <div class="title">
                    <h3 class="text-info my-auto">Recent Scores</h3>
                    <button id="btnRefresh" type="submit" class="btn btn-info">Refresh</button>
                </div>
                <ul class="list-group list-group-hover list-group-striped" id="score_listing"></ul>
            </div>
            <div id="input">
                <div class="title">
                    <h3 class="text-info">Add Your Scores</h3>
                </div>
                <form id="add_score">
                    <input type="text" id="player_name" placeholder="          Add Your name" />
                    <input type="text" id="player_score" placeholder="         Add Your Score" />
                    <button class="btn btn-info float-right" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
